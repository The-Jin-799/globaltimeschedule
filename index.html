<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Global Time Scheduler</title>
    <meta name="title" content="Global Time Scheduler">
    <meta name="description" content="Global Time Scheduler helps you to schedule an event in your time and share it around the World. The shareable link will show the event time with respect to the viewers time zone.">
    
</head>
<body>
    
    <header>
    <a href="/globaltimeschedule"><h1>Global Time Scheduler</h1></a>
    <div class="livetime">
        <p id="yourtime"></p>
        <p id="yourzone"></p>
    </div>
    </header>
    <div class="content">
        <div class="mainform">
            <form method="get" id="timeform" name="timeform">
       
                <input type="time" name="time" id="time" value="00:00">
                <input type="date" name="date" id="date" required>
                <input type="text" name="message" maxlength="25" id="message" placeholder="Event title" required>
                <input type="submit" value="Get Link">
        
            </form>
        </div>
        <br/>
        <div class="getlink">
            <input type="text" name="link" readonly value="" id="link" size="50">
            <button id="copy" >Copy</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
